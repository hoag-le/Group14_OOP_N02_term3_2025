<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê Mượn sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Library</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/books">Quản lý Sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/members">Quản lý Thành viên</a></li>
        <li class="nav-item"><a class="nav-link" href="/borrow">Mượn sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/return">Trả sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/borrowed">Đang mượn</a></li>
        <li class="nav-item"><a class="nav-link" href="/warning">Cảnh báo</a></li>
        <li class="nav-item"><a class="nav-link active" href="/stats">Thống kê</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h2 class="my-3">Thống kê Mượn sách</h2>
    <p>Tổng số sách đang được mượn: <span th:text="${currentBorrow}"></span></p>
    <table class="table table-bordered">
        <thead>
        <tr><th>Mã sách</th><th>Tên sách</th><th>Số lần mượn</th></tr>
        </thead>
        <tbody>
            <tr th:each="b : ${books}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.title}"></td>
                <td th:text="${counts[b.id] ?: 0}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
