<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Library</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/books">Quản lý Sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/members">Quản lý Thành viên</a></li>
        <li class="nav-item"><a class="nav-link" href="/borrow">Mượn sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/return">Trả sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/borrowed">Đang mượn</a></li>
        <li class="nav-item"><a class="nav-link" href="/warning">Cảnh báo</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sách</h5>
                    <p class="card-text" th:text="${bookCount}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thành viên</h5>
                    <p class="card-text" th:text="${memberCount}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sách đang mượn</h5>
                    <p class="card-text" th:text="${borrowCount}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
