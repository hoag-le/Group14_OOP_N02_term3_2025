<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo trả sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="my-3">Thông báo cho <span th:text="${tenNguoiMuon}"></span></h2>
    <p>Sách bạn mượn sắp đến hạn trả. Vui lòng kiểm tra danh sách dưới đây:</p>
    <table class="table table-bordered">
        <thead>
        <tr><th>Mã phiếu</th><th>Tên người mượn</th><th>Ngày hết hạn</th></tr>
        </thead>
        <tbody>
            <tr th:each="pm : ${dsCanhBao}">
                <td th:text="${pm.maPhieu}"></td>
                <td th:text="${pm.tenNguoiMuon}"></td>
                <td th:text="${pm.ngayHetHan}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
