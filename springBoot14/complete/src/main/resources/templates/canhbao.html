<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cảnh báo sách gần đến hạn trả</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h2>Danh sách phiếu mượn gần đến hạn trả</h2>
    <p th:if="${tenNguoiMuon}" th:text="|Bạn đọc: ${tenNguoiMuon}|"></p>
    <table border="1">
        <tr>
            <th>Mã phiếu</th>
            <th>Tên người mượn</th>
            <th>Ngày hết hạn</th>
        </tr>
        <tr th:each="pm : ${dsCanhBao}">
            <td th:text="${pm.maPhieu}"></td>
            <td th:text="${pm.tenNguoiMuon}"></td>
            <td th:text="${pm.ngayHetHan}"></td>
        </tr>
    </table>
</body>
</html>
