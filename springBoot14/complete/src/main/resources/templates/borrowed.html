<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách mượn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="my-3">Danh sách sách đang được mượn</h2>
    <table class="table table-bordered">
        <thead>
        <tr><th>Mã sách</th><th>Tên sách</th><th>Người mượn</th></tr>
        </thead>
        <tbody>
            <tr th:each="record : ${borrowed}">
                <td th:text="${record.book.id}"></td>
                <td th:text="${record.book.title}"></td>
                <td th:text="${record.member.name}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
