<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mượn sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Library</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/books">Quản lý Sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/members">Quản lý Thành viên</a></li>
        <li class="nav-item"><a class="nav-link" href="/borrow">Mượn sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/return">Trả sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/borrowed">Đang mượn</a></li>
        <li class="nav-item"><a class="nav-link" href="/warning">Cảnh báo</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
    <h2>Mượn sách</h2>
    <form th:action="@{/borrow}" method="post">
        <div class="mb-3">
            <label class="form-label">Thành viên</label>
            <select name="memberId" class="form-select" required>
                <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Sách</label>
            <select name="bookId" class="form-select" required>
                <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.title}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Số ngày mượn</label>
            <input type="number" name="days" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Mượn</button>
    </form>
</div>
</body>
</html>
